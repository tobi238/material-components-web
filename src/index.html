<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.scss">
  <script src="main.ts"></script>
</head>

<body>

  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Zurück zur Startseite"
          title="Zurück zur Startseite">home</button>

        <div class="mdc-text-field mdc-text-field--outlined search-field">
          <input class="mdc-text-field__input" id="search-field-input">
          <div class="mdc-notched-outline">
            <div class="mdc-notched-outline__notch">
              <label for="search-field-input" class="mdc-floating-label">Adressen/Orte/POIs/Flurstücke</label>
            </div>
          </div>
        </div>

      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
      </section>
    </div>
  </header>

  <div class="buttons">
    <button class="mdc-button">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Normal Text Button</span>
      <div class="mdc-button__touch"></div>
    </button>

    <button class="mdc-button mdc-button--raised mdc-button--brighter">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Raised Text Button</span>
      <div class="mdc-button__touch"></div>
    </button>

    <button class="mdc-button mdc-button--outlined">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Outlined Text Button</span>
      <div class="mdc-button__touch"></div>
    </button>

    <button class="mdc-button mdc-button--unelevated mdc-button--brighter">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Unelevated Text Button</span>
      <div class="mdc-button__touch"></div>
    </button>
  </div>


</body>

</html>
